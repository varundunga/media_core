{% extends "base.html" %}
{% block title%}Reset Password{% endblock%}
{% block content%}
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
